        crossorigin="anonymous"></script>

<body>
    <div class="container-employeeTable">
        <div class="row">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Employee Data Management</h1>
                    <p class="lead">A Comprehensive Direction of Employees Billable Hours</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="employee-table">
                <div id="employee-tableHeading">
                    Current Employee
                </div>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Monthly Rate ($)</th>
                        <th scope="col">Total Billed ($)</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="java.js"></script>
